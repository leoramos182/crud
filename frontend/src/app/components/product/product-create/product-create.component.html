<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder='Name' [(ngModel)] = 'product.name' name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder='Price (R$)'[(ngModel)] = 'product.price' name="price">
        </mat-form-field>
    </form>
    <div class="buttons">
        <button mat-raised-button color='' (click) = 'cancel()'>Voltar</button>
        <button mat-raised-button color='primary' (click) = 'createProduct()'>Criar produto</button>
    </div>
</mat-card>
